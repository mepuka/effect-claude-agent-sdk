<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Effect Agent Demo</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0d1117;
      --bg-surface: #161b22;
      --bg-input: #0d1117;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #7d8590;
      --accent: #58a6ff;
      --accent-dim: color-mix(in oklch, var(--accent) 40%, transparent);
      --error: #f85149;
      --success: #3fb950;
      --font-mono: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo, Consolas, monospace;
      --radius: 8px;
      --transition: 150ms ease;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.6;
    }

    body {
      display: grid;
      grid-template-rows: 1fr auto auto;
      height: 100dvh;
      overflow: hidden;
    }

    /* Output area */
    #output {
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    #output::-webkit-scrollbar {
      width: 6px;
    }

    #output::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .line {
      white-space: pre-wrap;
      word-break: break-word;
      padding-block: 2px;
    }

    .line--user {
      color: var(--accent);
    }

    .line--user::before {
      content: "> ";
      color: var(--text-muted);
    }

    .line--assistant {
      color: var(--text);
    }

    .line--error {
      color: var(--error);
    }

    .line--system {
      color: var(--text-muted);
      font-size: 0.85em;
    }

    /* Cursor blink during streaming */
    .cursor::after {
      content: "\2588";
      animation: blink 1s steps(1) infinite;
      color: var(--accent);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Input area */
    #input-area {
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-areas:
        "token token"
        "prompt send";
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-block-start: 1px solid var(--border);
      background: var(--bg-surface);
    }

    #token-wrap {
      grid-area: token;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    #token-wrap label {
      white-space: nowrap;
    }

    #api-token {
      width: 100%;
      min-width: 0;
      font-family: var(--font-mono);
      font-size: 12px;
      line-height: 1.4;
      padding: 0.35rem 0.5rem;
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
      transition: border-color var(--transition);
    }

    #api-token:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-dim);
    }

    #prompt {
      grid-area: prompt;
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.6;
      padding: 0.5rem 0.75rem;
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
      transition: border-color var(--transition);
    }

    #prompt:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-dim);
    }

    #prompt:disabled {
      opacity: 0.5;
    }

    #prompt::placeholder {
      color: var(--text-muted);
    }

    #send {
      grid-area: send;
      font-family: var(--font-mono);
      font-size: 14px;
      padding: 0.5rem 1.25rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: opacity var(--transition);
    }

    #send:hover:not(:disabled) {
      opacity: 0.85;
    }

    #send:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Status bar */
    #status {
      display: flex;
      justify-content: space-between;
      padding: 0.35rem 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      border-block-start: 1px solid var(--border);
      background: var(--bg-surface);
    }

    #status .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-inline-end: 0.4rem;
      vertical-align: middle;
      background: var(--success);
    }

    #status .dot--streaming {
      background: var(--accent);
      animation: pulse 1.5s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="output">
    <div class="line line--system">Effect Agent Demo &mdash; Cloudflare Sandbox + R2 Storage</div>
    <div class="line line--system">Type a message below to start.</div>
  </div>

  <div id="input-area">
    <div id="token-wrap">
      <label for="api-token">API token (optional)</label>
      <input
        type="password"
        id="api-token"
        placeholder="Bearer token for auth-enabled deployments"
        autocomplete="off"
      >
    </div>
    <input
      type="text"
      id="prompt"
      placeholder="Ask something..."
      autocomplete="off"
      autofocus
    >
    <button id="send">Send</button>
  </div>

  <div id="status">
    <span><span class="dot" id="status-dot"></span><span id="status-text">Ready</span></span>
    <span id="status-meta"></span>
    <button id="new-session" style="background:none;border:1px solid var(--border);color:var(--text-muted);font-family:var(--font-mono);font-size:0.75rem;padding:0.1rem 0.5rem;border-radius:4px;cursor:pointer;">New Session</button>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const tokenStorageKey = "effect-agent-demo-api-token";
    const output = $("#output");
    const promptInput = $("#prompt");
    const tokenInput = $("#api-token");
    const sendBtn = $("#send");
    const statusDot = $("#status-dot");
    const statusText = $("#status-text");
    const statusMeta = $("#status-meta");

    let streaming = false;
    let sessionId = null;

    tokenInput.value = localStorage.getItem(tokenStorageKey) ?? "";

    tokenInput.addEventListener("input", () => {
      const token = tokenInput.value.trim();
      if (token) {
        localStorage.setItem(tokenStorageKey, token);
      } else {
        localStorage.removeItem(tokenStorageKey);
      }
    });

    const addLine = (text, cls = "") => {
      const el = document.createElement("div");
      el.className = `line ${cls}`.trim();
      el.textContent = text;
      output.appendChild(el);
      output.scrollTop = output.scrollHeight;
      return el;
    };

    const setStreaming = (on) => {
      streaming = on;
      promptInput.disabled = on;
      sendBtn.disabled = on;
      statusDot.className = on ? "dot dot--streaming" : "dot";
      statusText.textContent = on ? "Streaming..." : "Ready";
      if (!on) promptInput.focus();
    };

    const readErrorMessage = async (response) => {
      let message = `HTTP ${response.status}`;
      try {
        const payload = await response.json();
        if (payload && typeof payload === "object" && typeof payload.message === "string") {
          message = payload.message;
        }
      } catch {}
      if (response.status === 401) {
        return `${message} Set a valid API token above.`;
      }
      return message;
    };

    const submit = async () => {
      const text = promptInput.value.trim();
      if (!text || streaming) return;

      promptInput.value = "";
      addLine(text, "line--user");
      setStreaming(true);

      const responseLine = addLine("", "line--assistant cursor");
      let fullText = "";

      try {
        const headers = { "Content-Type": "application/json" };
        const token = tokenInput.value.trim();
        if (token) {
          headers.Authorization = `Bearer ${token}`;
        }

        const res = await fetch("/api/chat", {
          method: "POST",
          headers,
          body: JSON.stringify({ prompt: text, ...(sessionId ? { sessionId } : {}) }),
        });

        if (!res.ok || !res.body) {
          throw new Error(await readErrorMessage(res));
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        // Dispatch a complete SSE event
        const dispatch = (eventType, data) => {
          console.log(`[SSE] ${eventType}:`, data);

          if (eventType === "session") {
            try {
              const s = JSON.parse(data);
              if (s.sessionId) sessionId = s.sessionId;
            } catch {}
          } else if (eventType === "text") {
            fullText += data;
            responseLine.textContent = fullText;
            output.scrollTop = output.scrollHeight;
          } else if (eventType === "result") {
            try {
              const meta = JSON.parse(data);
              const sid = meta.sessionId ? ` | session: ${meta.sessionId.slice(0, 8)}...` : "";
              statusMeta.textContent =
                `$${meta.cost?.toFixed(4) ?? "?"} | ${meta.turns ?? "?"} turns | ${meta.duration_ms ?? "?"}ms${sid}`;
            } catch {}
          } else if (eventType === "error") {
            try {
              const err = JSON.parse(data);
              addLine(`Error: ${err.message}`, "line--error");
            } catch {
              addLine(`Error: ${data}`, "line--error");
            }
          }
        };

        let eventType = "";
        let dataLines = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");
          buffer = lines.pop() ?? "";

          for (const line of lines) {
            if (line.startsWith("event: ")) {
              eventType = line.slice(7);
            } else if (line.startsWith("data: ")) {
              dataLines.push(line.slice(6));
            } else if (line === "" && eventType) {
              // Blank line = end of SSE event. Multi-line data joined with \n per spec.
              dispatch(eventType, dataLines.join("\n"));
              eventType = "";
              dataLines = [];
            }
          }
        }

        // Flush any remaining event
        if (eventType && dataLines.length > 0) {
          dispatch(eventType, dataLines.join("\n"));
        }
      } catch (err) {
        const message = err instanceof Error ? err.message : String(err);
        addLine(`Error: ${message}`, "line--error");
      } finally {
        responseLine.classList.remove("cursor");
        setStreaming(false);
      }
    };

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        submit();
      }
    });

    sendBtn.addEventListener("click", submit);

    $("#new-session").addEventListener("click", () => {
      sessionId = null;
      output.innerHTML = "";
      addLine("Effect Agent Demo \u2014 Cloudflare Sandbox + R2 Storage", "line--system");
      addLine("New session started.", "line--system");
      statusMeta.textContent = "";
    });
  </script>
</body>
</html>
